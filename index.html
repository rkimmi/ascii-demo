<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ASCII DEMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <canvas id="canvas1"></canvas>
    <div class="controls">
        
        <label for="resolution" id="resolutionLabel"></label>

        <input type="range" id="resolution" name="resolution"
        min="1" max="20" value="5">
    </div>
    <div class="imgContols">
        <label for="imageUpload" id="imageUploadLabel">
           Paste your own image (Base64)</label>
        <input type="text" id="imageUpload">
        <button onclick="handleUploadImage()">Upload</button>

    <a href="https://www.base64-image.de/">
        Encode image to base64 here
    </a>
